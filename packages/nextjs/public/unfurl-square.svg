<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient for main text -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background matching your site -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Main headline - matching your homepage exactly -->
  <text x="256" y="80" text-anchor="middle" fill="url(#purpleGradient)" font-family="Space Grotesk, Arial, sans-serif" font-weight="bold" font-size="28">
    <tspan x="256" dy="0">Launch unstoppable</tspan>
    <tspan x="256" dy="34">payment streams and</tspan>
    <tspan x="256" dy="34">bounties in seconds.</tspan>
  </text>
  
  <!-- Subtitle text - matching your homepage -->
  <text x="256" y="220" text-anchor="middle" fill="#a3a3a3" font-family="Space Grotesk, Arial, sans-serif" font-size="16">
    <tspan x="256" dy="0">automate trust, empower builders,</tspan>
    <tspan x="256" dy="20">and fuel projects effortlessly.</tspan>
  </text>
  
  <!-- 5 Geometric shapes from your caas_5shapes.svg - scaled and positioned -->
  <g transform="translate(256, 320)" stroke="white" stroke-width="1.5" fill="none">
    <!-- Triangle (first shape) -->
    <g transform="translate(-120, 0) scale(0.6)">
      <path d="M0 -27L-27 27H27L0 -27Z"/>
      <path d="M0 36V12"/>
      <path d="M0 12L21 -1"/>
      <path d="M0 12L-21 -1"/>
    </g>
    
    <!-- Square/Cross (second shape) -->
    <g transform="translate(-60, 0) scale(0.6)">
      <rect x="-23" y="-23" width="46" height="46"/>
      <path d="M0 36V4"/>
      <path d="M0 4V-27"/>
      <path d="M0 4H-23"/>
      <path d="M23 4H0"/>
    </g>
    
    <!-- Pentagon (third shape) -->
    <g transform="translate(0, 0) scale(0.6)">
      <path d="M0 -27L-21 -1L-13 27H13L21 -1L0 -27Z"/>
      <path d="M0 36V7"/>
      <path d="M22 16L0 7"/>
      <path d="M8 -27L0 7"/>
      <path d="M-8 -27L0 7"/>
      <path d="M-22 16L0 7"/>
    </g>
    
    <!-- Octagon (fourth shape) -->
    <g transform="translate(60, 0) scale(0.6)">
      <path d="M0 -27L-19 -19L-27 0L-19 19L0 27L19 19L27 0L19 -19L0 -27Z"/>
      <path d="M0 36V4"/>
      <path d="M0 4V-27"/>
      <path d="M27 20L0 4"/>
      <path d="M0 4L-27 -12"/>
      <path d="M-27 20L0 4"/>
      <path d="M0 4L27 -12"/>
    </g>
    
    <!-- Complex star/wheel (fifth shape) -->
    <g transform="translate(120, 0) scale(0.6)">
      <path d="M0 -27L-21 -8L-22 27H-8L0 27H8L22 27L21 -8L0 -27Z"/>
      <path d="M0 36V5"/>
      <path d="M23 24L0 5"/>
      <path d="M25 -1L0 5"/>
      <path d="M13 -27L0 5"/>
      <path d="M-13 -27L0 5"/>
      <path d="M-25 -1L0 5"/>
      <path d="M-23 24L0 5"/>
    </g>
  </g>
  
  <!-- Two feature callouts - simplified from your homepage cards -->
  <g transform="translate(256, 400)">
    <!-- Payment Streams indicator -->
    <g transform="translate(-80, 0)">
      <rect x="-4" y="-4" width="8" height="8" fill="none" stroke="url(#purpleGradient)" stroke-width="2" transform="rotate(45)"/>
      <text x="0" y="25" text-anchor="middle" fill="url(#purpleGradient)" font-family="Share Tech Mono, monospace" font-size="12" font-weight="bold">Payment Streams</text>
    </g>
    
    <!-- Bounty System indicator -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="url(#purpleGradient)" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" fill="url(#purpleGradient)" font-family="Share Tech Mono, monospace" font-size="12" font-weight="bold">Bounty System</text>
    </g>
  </g>
  
  <!-- Brand name at bottom -->
  <text x="256" y="480" text-anchor="middle" fill="url(#purpleGradient)" font-family="Space Grotesk, Arial, sans-serif" font-weight="bold" font-size="24">
    Cohorts.fun
  </text>
</svg>
